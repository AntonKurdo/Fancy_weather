  <div class="container">
    <header>
      <div>
        <button class="btn btn-secondary btn_reload">
          <span class="spinner-border spinner-border-sm loader" role="status" aria-hidden="true"></span>
          Reload
        </button>
        <select class="custom-select">
          <option value="1" selected>EN</option>
          <option value="2" disabled>BE</option>
          <option value="3" disabled>RU</option>
        </select>
        <div class="btn-group btn_temp btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-degree btn-secondary active">
            <input type="radio" autocomplete="off" name="radioname" value='c' checked> ºC </input>
          </label>
          <label class="btn btn-degree btn-secondary">
            <input type="radio" autocomplete="off" name="radioname" value='f'> ºF </input>
          </label>
        </div>
      </div>
      <form>
        <div class="form-search form-group">
          <input type="text" class="search_inp form-control" placeholder="🔍 Search by city...">
          <div class="spinner-border text-danger loader_search" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="alert alert-danger" role="alert">
            <span>⚠️ </span>You need to fill in the search field
          </div>
          <button type="submit" class="btn btn-search btn-secondary">Search</button>
        </div>        
      </form>
    </header>
